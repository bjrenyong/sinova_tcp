#server ip address
netty.server.ip=127.0.0.1
#client send sliding window size
netty.client.window.size=32
#client send speed limit open flag(true:open, others:close)
netty.client.send.speed_limit_flag=true
#client send speed max(must be positive number)
netty.client.send.speed_max=100
#client receive speed limit open flag(true:open, others:close)
netty.client.receive.speed_limit_flag=true
#client receive speed max(must be positive number)
netty.client.receive.speed_max=100
#client receive speed factor
netty.client.receive.speed_factor=1.2
